<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Inventário de Computadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <!-- Cabeçalho -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard de Inventário de Computadores</h1>

        <!-- Resumo -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold text-gray-700">Total de Computadores</h2>
                <p class="text-2xl font-bold text-blue-600" id="totalComputers">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold text-gray-700">Em Uso</h2>
                <p class="text-2xl font-bold text-green-600" id="inUse">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold text-gray-700">Em Manutenção</h2>
                <p class="text-2xl font-bold text-red-600" id="inMaintenance">0</p>
            </div>
        </div>

        <!-- Filtros -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Filtros</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Pesquisar por ID ou Nome" class="p-2 border rounded-lg">
                <select id="statusFilter" class="p-2 border rounded-lg">
                    <option value="all">Todos os Status</option>
                    <option value="Em Uso">Em Uso</option>
                    <option value="Em Manutenção">Em Manutenção</option>
                    <option value="Disponível">Disponível</option>
                </select>
            </div>
        </div>

        <!-- Tabela de Inventário -->
        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3">ID</th>
                        <th class="p-3">Nome</th>
                        <th class="p-3">Marca</th>
                        <th class="p-3">Status</th>
                        <th class="p-3">Local</th>
                        <th class="p-3">Última Atualização</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <!-- Dados serão inseridos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Dados de exemplo
        const inventoryData = [
            { id: 1, name: "PC-001", brand: "Dell", status: "Em Uso", location: "Sala 101", lastUpdate: "2025-07-25" },
            { id: 2, name: "PC-002", brand: "HP", status: "Em Manutenção", location: "TI", lastUpdate: "2025-07-26" },
            { id: 3, name: "PC-003", brand: "Lenovo", status: "Disponível", location: "Almoxarifado", lastUpdate: "2025-07-27" },
        ];

        // Função para atualizar o resumo
        function updateSummary() {
            const total = inventoryData.length;
            const inUse = inventoryData.filter(item => item.status === "Em Uso").length;
            const inMaintenance = inventoryData.filter(item => item.status === "Em Manutenção").length;

            document.getElementById("totalComputers").textContent = total;
            document.getElementById("inUse").textContent = inUse;
            document.getElementById("inMaintenance").textContent = inMaintenance;
        }

        // Função para renderizar a tabela
        function renderTable(data) {
            const tableBody = document.getElementById("inventoryTable");
            tableBody.innerHTML = "";

            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="p-3">${item.id}</td>
                    <td class="p-3">${item.name}</td>
                    <td class="p-3">${item.brand}</td>
                    <td class="p-3">${item.status}</td>
                    <td class="p-3">${item.location}</td>
                    <td class="p-3">${item.lastUpdate}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Função para filtrar os dados
        function filterData() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const statusFilter = document.getElementById("statusFilter").value;

            let filteredData = inventoryData;

            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) || 
                    item.id.toString().includes(searchTerm)
                );
            }

            if (statusFilter !== "all") {
                filteredData = filteredData.filter(item => item.status === statusFilter);
            }

            renderTable(filteredData);
        }

        // Inicializar
        updateSummary();
        renderTable(inventoryData);

        // Listeners para filtros
        document.getElementById("searchInput").addEventListener("input", filterData);
        document.getElementById("statusFilter").addEventListener("change", filterData);
    </script>
</body>
</html>
